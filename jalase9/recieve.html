<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recieve json</title>
  </head>
  <body>
    <h2 id="demo"></h2>
    <script>
      const xmlhttp = new XMLHttpRequest();
      
      xmlhttp.open("GET", "http://localhost/index2.php");
      xmlhttp.send();

      xmlhttp.onload = function () {
        const myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.lastname;
      };
    </script>
  </body>
</html>
